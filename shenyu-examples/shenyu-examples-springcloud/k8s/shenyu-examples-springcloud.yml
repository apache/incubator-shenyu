apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-examples-springcloud-deployment
  labels:
    app: shenyu-examples-springcloud
    all: shenyu-examples-springcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-examples-springcloud
      all: shenyu-examples-springcloud
  strategy: {}
  template:
    metadata:
      labels:
        app: shenyu-examples-springcloud
        all: shenyu-examples-springcloud
    spec:
      initContainers:
        - image: runqizhao/shenyu-examples-eureka
          name: shenyu-examples-eureka
#          imagePullPolicy: Never
      containers:
        - image: runqizhao/shenyu-examples-springcloud
          name: shenyu-examples-springcloud
          livenessProbe:
            exec:
              command:
                - wget -q -O - http://localhost:8189/actuator/health | grep UP || exit 1
            initialDelaySeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
          env:
            - name: shenyu.register.serverLists
              value: http://shenyu-admin:9095
          ports:
            - containerPort: 8884
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-examples-eureka
  labels:
    app: shenyu-examples-eureka
    all: shenyu-examples-eureka
spec:
  selector:
    app: shenyu-examples-eureka
    all: shenyu-examples-eureka
  type: NodePort
  ports:
    - name: "8761"
      port: 8761
      targetPort: 8761
      nodePort: 31191
status:
  loadBalancer: {}

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-examples-springcloud
  labels:
    app: shenyu-examples-springcloud
    all: shenyu-examples-springcloud
spec:
  selector:
    app: shenyu-examples-springcloud
    all: shenyu-examples-springcloud
  type: NodePort
  ports:
    - name: "8884"
      port: 8884
      targetPort: 8884
      nodePort: 31192
status:
  loadBalancer: {}
