apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shenyu-examples-alibaba-dubbo-service
    all: shenyu-integrated-test-alibaba-dubbo
  name: shenyu-examples-alibaba-dubbo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-examples-alibaba-dubbo-service
      all: shenyu-integrated-test-alibaba-dubbo
  strategy: {}
  template:
    metadata:
      labels:
        network/shenyu: "true"
        app: shenyu-examples-alibaba-dubbo-service
        all: shenyu-integrated-test-alibaba-dubbo
    spec:
      containers:
        - env:
            - name: dubbo.zk
              value: zookeeper://shenyu-zk:2181
            - name: shenyu.register.serverLists
              value: http://shenyu-admin:9095
          image: shenyu-examples-alibaba-dubbo-service:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - wget -q -O - http://localhost:8011/actuator/health | grep UP || exit 1
            failureThreshold: 3
            timeoutSeconds: 2
          name: shenyu-examples-alibaba-dubbo-service
          ports:
            - containerPort: 8011
            - containerPort: 20888
          resources:
            limits:
              memory: "2147483648"
      restartPolicy: Always
status: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shenyu-integrated-test-alibaba-dubbo
    all: shenyu-integrated-test-alibaba-dubbo
  name: shenyu-integrated-test-alibaba-dubbo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-integrated-test-alibaba-dubbo
      all: shenyu-integrated-test-alibaba-dubbo
  strategy: {}
  template:
    metadata:
      labels:
        network/shenyu: "true"
        app: shenyu-integrated-test-alibaba-dubbo
        all: shenyu-integrated-test-alibaba-dubbo
    spec:
      containers:
        - env:
            - name: shenyu.sync.websocket.urls
              value: ws://shenyu-admin:9095/websocket
          image: apache/shenyu-integrated-test-alibaba-dubbo:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - wget
                - -q
                - -O
                - '-'
                - http://shenyu-integrated-test-alibaba-dubbo:9195/actuator/health
            failureThreshold: 3
            timeoutSeconds: 2
          name: shenyu-integrated-test-alibaba-dubbo
          ports:
            - containerPort: 9195
          resources:
            limits:
              memory: "2147483648"
      restartPolicy: Always
status: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shenyu-zk
    all: shenyu-integrated-test-alibaba-dubbo
  name: shenyu-zk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-zk
      all: shenyu-integrated-test-alibaba-dubbo
  strategy: {}
  template:
    metadata:
      labels:
        network/shenyu: "true"
        app: shenyu-zk
        all: shenyu-integrated-test-alibaba-dubbo
    spec:
      containers:
        - image: zookeeper:3.5
          name: shenyu-zk
          resources: {}
          ports:
            - containerPort: 2181
              name: client
            - containerPort: 2888
              name: server
            - containerPort: 3888
              name: leader-election
            - containerPort: 8080
              name: website
      restartPolicy: Always
status: {}
