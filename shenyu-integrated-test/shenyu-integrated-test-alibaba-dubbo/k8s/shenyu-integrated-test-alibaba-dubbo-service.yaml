apiVersion: v1
kind: Service
metadata:
  labels:
    app: shenyu-examples-alibaba-dubbo-service
    all: shenyu-integrated-test-alibaba-dubbo
  name: shenyu-examples-alibaba-dubbo-service
spec:
  type: NodePort
  ports:
    - name: "8011"
      port: 8011
      targetPort: 8011
      nodePort: 31011
    - name: "20888"
      port: 20888
      targetPort: 20888
  selector:
    app: shenyu-examples-alibaba-dubbo-service
    all: shenyu-integrated-test-alibaba-dubbo
status:
  loadBalancer: {}

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: shenyu-integrated-test-alibaba-dubbo
    all: shenyu-integrated-test-alibaba-dubbo
  name: shenyu-integrated-test-alibaba-dubbo
spec:
  type: NodePort
  ports:
    - name: "9195"
      port: 9195
      targetPort: 9195
      nodePort: 31195
  selector:
    app: shenyu-integrated-test-alibaba-dubbo
    all: shenyu-integrated-test-alibaba-dubbo
status:
  loadBalancer: {}

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-zk
  labels:
    app: shenyu-zk
    all: shenyu-integrated-test-alibaba-dubbo
spec:
  type: NodePort
  selector:
    app: shenyu-zk
    all: shenyu-integrated-test-alibaba-dubbo
  ports:
    - name: "client"
      port: 2181
      targetPort: 2181
    - name: "server"
      port: 2888
      targetPort: 2888
    - name: "election"
      port: 3888
      targetPort: 3888
    - name: "website"
      port: 8080
      targetPort: 8080
