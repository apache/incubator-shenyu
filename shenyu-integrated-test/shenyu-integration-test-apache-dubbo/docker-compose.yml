version: "3.9"
services:
  shenyu-zk:
    container_name: shenyu-zk
    image: zookeeper:3.5
    restart: always
    networks:
      - shenyu
  shenyu-admin:
    image: apache/shenyu-admin:2.4.1-SNAPSHOT
    container_name: shenyu-admin
    restart: always
    networks:
      - shenyu
    volumes:
      - type: bind
        source: ./src/main/resources/admin-config/
        target: /opt/sql/
    ports:
      - 9095:9095
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - shenyu.database.init_script=META-INF/schema.h2.sql;file:/opt/sql/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://shenyu-admin:9095/actuator/health | grep UP || exit 1"]
      timeout: 2s
      retries: 3
      start_period: 5s
  shenyu-examples-dubbo:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-dubbo
    image: shenyu-examples-dubbo:latest
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8011/actuator/health | grep UP || exit 1"]
      timeout: 2s
      retries: 3
      start_period: 5s
    ports:
      - 8011:8011
    networks:
      - shenyu
    depends_on:
      shenyu-admin:
        condition: service_healthy
  shenyu-integration-test-apache-dubbo:
    container_name: shenyu-integration-test-apache-dubbo
    image: apache/shenyu-integration-test-apache-dubbo:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 2048M
    environment:
      - shenyu.sync.websocket.urls=ws://shenyu-admin:9095/websocket
    depends_on:
      - shenyu-examples-apache-dubbo-service
      - shenyu-admin
    ports:
      - 9195:9195
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://shenyu-integration-test-apache-dubbo:9195/actuator/health" ]
      timeout: 2s
      retries: 3
      start_period: 5s
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu
