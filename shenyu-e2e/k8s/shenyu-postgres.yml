apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-postgres
  labels:
    app: shenyu-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-postgres
  template:
    metadata:
      labels:
        app: shenyu-postgres
    spec:
      containers:
        - name: shenyu-postgres
          image: postgres:14
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: shenyue2e
            - name: POSTGRES_PASSWORD
              value: shenyue2e
            - name: POSTGRES_DB
              value: shenyu
#          livenessProbe:
#            initialDelaySeconds: 30
#            periodSeconds: 10
#            timeoutSeconds: 5
#            successThreshold: 1
#            failureThreshold: 3
#            exec:
#              command:
#                - /bin/sh
#                - "-c"
#                - cat < /dev/null > /dev/tcp/127.0.0.1/5432
#          readinessProbe:
#            initialDelaySeconds: 10
#            periodSeconds: 10
#            timeoutSeconds: 5
#            successThreshold: 1
#            failureThreshold: 3
#            exec:
#              command:
#                - /bin/sh
#                - "-c"
#                - cat < /dev/null > /dev/tcp/127.0.0.1/5432
          volumeMounts:
            - name: pg-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-initdb
              mountPath: /docker-entrypoint-initdb.d
          imagePullPolicy: Always
      volumes:
        - name: pg-data
          hostPath:
            path: /var/lib/postgresql/data
        - name: postgres-initdb
          hostPath:
            path: /tmp/shenyu-e2e/postgres/schema
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-postgres
  labels:
    app: shenyu-postgres
spec:
  type: NodePort
  selector:
    app: shenyu-postgres
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
      nodePort: 30432