version: "3.9"

services:
  shenyu-mysql:
    image: mysql:8.0
    container_name: shenyu-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=shenyue2e
      - MYSQL_USER=shenyue2e
      - MYSQL_PASSWORD=shenyue2e
    ports:
      - "30306:3306"
    volumes:
      - /tmp/shenyu-e2e/mysql/schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: [ "CMD", "mysql", "-u", "root", "-pshenyue2e", "-e", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu
    external: true
