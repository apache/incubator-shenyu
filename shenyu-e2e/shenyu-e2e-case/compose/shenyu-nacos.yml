version: "3.9"

services:
  shenyu-nacos:
    image: nacos/nacos-server:v2.2.3
    restart: always
    privileged: true
    cap_add:
      - NET_ADMIN
    environment:
      - TZ=Asia/Shanghai
      - SERVICE_NAME=shenyu-nacos
      - NACOS_SERVER_PORT=8848
      - NACOS_APPLICATION_PORT=8848
      - MODE=standalone
      - PREFER_HOST_MODE=hostname
    ports:
      - "8848:8848"  # Client port
      - "9848:9848"  # Server port
      - "9849:9849"  # Raft port
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu