apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-nacos
  labels:
    app: shenyu-nacos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-nacos
  strategy: { }
  template:
    metadata:
      labels:
        app: shenyu-nacos
    spec:
      containers:
        - image: nacos/nacos-server:latest
          name: shenyu-nacos
          resources: { }
          args:
            - -Xmx768m -Xms768m
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: MODE
              value: standalone
            - name: PREFER_HOST_MODE
              value: hostname
          ports:
            - name: client
              containerPort: 8848
            - name: server
              containerPort: 9848
            - name: raft
              containerPort: 9849
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-nacos
  labels:
    app: shenyu-nacos
spec:
  selector:
    app: shenyu-nacos
  type: NodePort
  publishNotReadyAddresses: true
  ports:
    - name: "8848"
      protocol: TCP
      port: 8848
      targetPort: 8848
      nodePort: 30848
    - name: "9848"
      protocol: TCP
      port: 9848
      targetPort: 9848
      nodePort: 31848
    - name: "9849"
      protocol: TCP
      port: 9849
      targetPort: 9849
      nodePort: 31849
