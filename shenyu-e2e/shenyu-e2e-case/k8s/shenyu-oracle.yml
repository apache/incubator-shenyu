apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-oracle
  labels:
    app: shenyu-oracle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-oracle
  template:
    metadata:
      labels:
        app: shenyu-oracle
    spec:
      containers:
        - name: shenyu-oracle
          image: iatebes/oracle_11g
          ports:
            - containerPort: 1521
          resources: {
            limits: { cpu: "1", memory: "768Mi" },
            requests: { cpu: "0.5", memory: "512Mi" }
          }
          env:
            - name: ORACLE_USER
              value: shenyue2e
            - name: ORACLE_PASSWORD
              value: shenyue2e
            - name: ORACLE_DB
              value: shenyu
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            exec:
              command:
                - /bin/sh
                - "-c"
                - sqlplus ${ORACLE_USER}/${ORACLE_PASSWORD}@127.0.0.1/${ORACLE_DB} -S -L -e "SELECT 1 FROM DUAL"
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            exec:
              command:
                - /bin/sh
                - "-c"
                - sqlplus ${ORACLE_USER}/${ORACLE_PASSWORD}@127.0.0.1/${ORACLE_DB} -S -L -e "SELECT 1 FROM DUAL"
          volumeMounts:
            - name: oracle-initdb
              mountPath: /docker-entrypoint-initdb.d
          imagePullPolicy: Always
      volumes:
        - name: oracle-initdb
          hostPath:
            path: /tmp/shenyu-e2e/oracle/schema
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-oracle
  labels:
    app: shenyu-oracle
spec:
  type: NodePort
  selector:
    app: shenyu-mysql
  ports:
    - name: "1521"
      port: 1521
      targetPort: 1521
      nodePort: 30521
