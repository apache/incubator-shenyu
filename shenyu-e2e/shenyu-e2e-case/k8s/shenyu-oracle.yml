apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-oracle
  labels:
    app: shenyu-oracle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-oracle
  template:
    metadata:
      labels:
        app: shenyu-oracle
    spec:
      containers:
        - name: shenyu-oracle
          image: gvenzl/oracle-xe:18.4.0-slim
          ports:
            - containerPort: 1521
          resources: {}
          env:
            - name: ORACLE_RANDOM_PASSWORD
              value: true
            - name: APP_USER
              value: shenyue2e
            - name: APP_USER_PASSWORD
              value: shenyue2e
          volumeMounts:
            - name: oracle-initdb
              mountPath: /container-entrypoint-initdb.d
          imagePullPolicy: Always
      volumes:
        - name: oracle-initdb
          hostPath:
            path: /tmp/shenyu-e2e/oracle/schema
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-oracle
  labels:
    app: shenyu-oracle
spec:
  type: NodePort
  selector:
    app: shenyu-oracle
  ports:
    - name: "1521"
      port: 1521
      targetPort: 1521
      nodePort: 30521
