apiVersion: v1
kind: ConfigMap
metadata:
  name: rocketmq-broker-config
data:
  broker.conf: |
    brokerClusterName = DefaultCluster
    brokerName = broker-c
    brokerId = 0
    deleteWhen = 04
    fileReservedTime = 48
    brokerRole = ASYNC_MASTER
    flushDiskType = ASYNC_FLUSH
    listenPort=30911
    managePort=30912
    haListenPort=30912
    fastListenPort=30909
    brokerIP1=rocketmq-dialevoneid
  

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rocketmq-broker
  name: rocketmq-broker
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-broker
  template:
    metadata:
      labels:
        app: rocketmq-broker
    spec:
      containers:
        - name: broker
          env:
            - name: NAMESRV_ADDR     #通过环境变量指定namesrv 地址，注意该值为namesrv svc地址
              value: rocketmq-dialevoneid:9876
          image: rocketmqinc/rocketmq:4.4.0
          command: [ "/bin/sh", "mqbroker","-c", "../conf/broker.conf" ]
          ports:
            - containerPort: 30909
              name: tcp-30909
              protocol: TCP
            - containerPort: 30911
              name: tcp-30911
              protocol: TCP
            - containerPort: 30912
              name: tcp-30912
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /opt/rocketmq-4.4.0/conf/broker.conf
              subPath: broker.conf
#          resources:
#            limits:
#              memory: 1200Mi
#            requests:
#              memory: 1200Mi
      volumes:
        - name: config-volume
          configMap:
            name: rocketmq-broker-config
            items:
              - key: broker.conf
                path: broker.conf
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rocketmq-namesrv
  name: rocketmq-namesrv
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rocketmq-namesrv
  template:
    metadata:
      labels:
        app: rocketmq-namesrv
    spec:
      containers:
        - name: namesrv
          image: rocketmqinc/rocketmq:4.4.0
          command: [ "/bin/sh", "mqnamesrv" ]
          ports:
            - containerPort: 9876
              name: tcp-9876
              protocol: TCP
          resources:
            limits:
              memory: 600Mi
            requests:
              memory: 600Mi
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rocketmq-dialevoneid
  name: rocketmq-dialevoneid
  namespace: default
spec:
  type: NodePort
  ports:
    - name: tcp-9876
      port: 9876
      protocol: TCP
      targetPort: 9876
      nodePort: 31876
  selector:
    app: rocketmq-namesrv
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rocketmq-demo2
  name: rocketmq-demo2
  namespace: default
spec:
  type: NodePort
  ports:
    - name: tcp-30909
      port: 30909
      protocol: TCP
      targetPort: 30909
      nodePort: 30909

    - name: tcp-30911
      port: 30911
      protocol: TCP
      targetPort: 30911
      nodePort: 30911

    - name: tcp-30912
      port: 30912
      protocol: TCP
      targetPort: 30912
      nodePort: 30912
  selector:
    app: rocketmq-broker
status:
  loadBalancer: {}
