apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-admin-mysql
  labels:
    app: shenyu-admin-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-admin-mysql
  template:
    metadata:
      labels:
        app: shenyu-admin-mysql
    spec:
      containers:
        - name: shenyu-admin-mysql
          image: apache/shenyu-admin:latest
          resources: { }
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: mysql
            - name: spring.datasource.username
              value: shenyue2e
            - name: spring.datasource.password
              value: shenyue2e
            - name: spring.datasource.url
              value: jdbc:mysql://shenyu-mysql:3306/shenyu?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
          ports:
            - containerPort: 9096
          imagePullPolicy: IfNotPresent
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-bootstrap-mysql
  labels:
    app: shenyu-bootstrap-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-bootstrap-mysql
  template:
    metadata:
      labels:
        app: shenyu-bootstrap-mysql
    spec:
      containers:
        - name: shenyu-bootstrap-mysql
          image: apache/shenyu-bootstrap:latest
          resources: { }
          env:
            - name: shenyu.sync.websocket.urls
              value: ws://shenyu-admin-mysql:9096/websocket
          ports:
            - containerPort: 9196
          imagePullPolicy: IfNotPresent
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-mysql
  labels:
    app: shenyu-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-mysql
  template:
    metadata:
      labels:
        app: shenyu-mysql
    spec:
      containers:
        - name: shenyu-mysql
          image: mysql:8
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: shenyue2e
            - name: MYSQL_USER
              value: shenyue2e
            - name: MYSQL_PASSWORD
              value: shenyue2e
          volumeMounts:
            - name: mysql-data
              mountPath: /tmp/shenyu-e2e/mysql/schema.sql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data
      restartPolicy: Always

