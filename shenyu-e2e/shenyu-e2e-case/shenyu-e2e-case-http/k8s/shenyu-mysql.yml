apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-mysql
  labels:
    app: shenyu-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-mysql
  template:
    metadata:
      labels:
        app: shenyu-mysql
    spec:
      initContainers:
        - name: init-sql
          image: busybox:1.35.0
          command: [ "sh","-c" ]
          args: [ "mv /tmp/shenyu-e2e/mysql/schema.sql /docker-entrypoint-initdb.d/schema.sql",
                  "/docker-entrypoint-initdb.d/schema.sql" ]
          volumeMounts:
            - name: mysql-data
              mountPath: /tmp/shenyu-e2e/mysql
            - name: dump
              mountPath: /docker-entrypoint-initdb.d
      containers:
        - name: shenyu-mysql
          image: mysql:8
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: shenyue2e
            - name: MYSQL_USER
              value: shenyue2e
            - name: MYSQL_PASSWORD
              value: shenyue2e
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            exec:
              command: [ "mysqladmin", "-uroot", "-p${MYSQL_ROOT_PASSWORD}", "ping" ]
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            exec:
              command: [ "mysqladmin", "-uroot", "-p${MYSQL_ROOT_PASSWORD}", "ping" ]
          volumeMounts:
            - name: mysql-data
              mountPath: /docker-entrypoint-initdb.d/schema.sql
          imagePullPolicy: IfNotPresent
      volumes:
        - name: mysql-data
          hostPath:
            path: /tmp/shenyu-e2e/mysql/schema.sql
        - name: dump
          emptyDir: { }
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-mysql
  labels:
    app: shenyu-mysql
spec:
  type: NodePort
  selector:
    app: shenyu-mysql
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
      nodePort: 3306