apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-mysql
  labels:
    app: shenyu-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-mysql
  template:
    metadata:
      labels:
        app: shenyu-mysql
    spec:
#      initContainers:
#        - name: mysql-init
#          image: busybox
#          imagePullPolicy: IfNotPresent
#          env:
#            - name: MYSQL_ROOT_PASSWORD
#              value: shenyue2e
#          command:
#            - sh
#            - "-c"
#            - |
#              set -ex
#              rm -fr /var/lib/mysql/lost+found
#              cat > /docker-entrypoint-initdb.d/schema.sql <<EOF
#              create database shenyu default character set utf8mb4;
#              grant all on shenyu.* to 'shenyue2e'@'%' identified by '$MYSQL_ROOT_PASSWORD';
#              flush privileges;
#              EOF
#          volumeMounts:
#            - name: mysql-data
#              mountPath: /var/lib/mysql
#            - name: mysql-initdb
#              mountPath: /docker-entrypoint-initdb.d
      containers:
        - name: shenyu-mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: shenyue2e
            - name: MYSQL_USER
              value: shenyue2e
            - name: MYSQL_PASSWORD
              value: shenyue2e
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            exec:
              command:
                - /bin/sh
                - "-c"
                - MYSQL_PWD="${MYSQL_ROOT_PASSWORD}"
                - mysql -h 127.0.0.1 -u root -e "SELECT 1"
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            exec:
              command:
                - /bin/sh
                - "-c"
                - MYSQL_PWD="${MYSQL_ROOT_PASSWORD}"
                - mysql -h 127.0.0.1 -u root -e "SELECT 1"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
          imagePullPolicy: IfNotPresent
      volumes:
        - name: mysql-data
          hostPath:
            path: /var/lib/mysql
        - name: mysql-initdb
          hostPath:
            path: /tmp/shenyu-e2e/mysql
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-mysql
  labels:
    app: shenyu-mysql
spec:
  type: NodePort
  selector:
    app: shenyu-mysql
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
      nodePort: 30306