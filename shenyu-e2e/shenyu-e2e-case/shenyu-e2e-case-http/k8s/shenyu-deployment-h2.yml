apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-admin-h2
  labels:
    app: shenyu-admin-h2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-admin-h2
  template:
    metadata:
      labels:
        app: shenyu-admin-h2
    spec:
      containers:
        - name: shenyu-admin-h2
          image: apache/shenyu-admin:latest
          resources: {}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: h2
            - name: shenyu.database.init_script
              value: sql-script/h2/schema.sql
          ports:
            - containerPort: 9095
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
status: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-bootstrap-h2
  labels:
    app: shenyu-bootstrap-h2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-bootstrap-h2
  template:
    metadata:
      labels:
        app: shenyu-bootstrap-h2
    spec:
      initContainers:
        - name: shenyu-bootstrap-h2-init
          image: busybox
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - "-c"
            - |
              set -ex
              until wget -O /dev/null -q http://shenyu-admin-h2:31095/actuator/health; do
                echo "waiting for shenyu-admin-h2"
                sleep 5
              done
              echo "shenyu-admin-h2 is ready"
      containers:
        - name: shenyu-bootstrap-h2
          image: apache/shenyu-bootstrap:latest
          resources: {}
          env:
            - name: shenyu.sync.websocket.urls
              value: ws://shenyu-admin-h2:9095/websocket
          ports:
            - containerPort: 9195
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
status: {}