apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-kafka
  labels:
    app: shenyu-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu-kafka
  strategy: {}
  template:
    metadata:
      labels:
        app: shenyu-kafka
    spec:
      containers:
        - image: apache/kafka:latest
          name: shenyu-kafka
          ports:
            - containerPort: 9092
              name: TCP
          env:
            - name: KAFKA_BROKER_ID
              value: "0"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "shenyu-zookeeper:2181/kafka"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://shenyu-kafka:9092"
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-kafka
  labels:
    app: shenyu-kafka
spec:
  type: NodePort
  selector:
    app: shenyu-kafka
  ports:
    - port: 9092
      targetPort: 9092
      name: TCP