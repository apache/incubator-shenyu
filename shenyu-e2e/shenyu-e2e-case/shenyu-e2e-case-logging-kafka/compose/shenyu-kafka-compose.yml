services:
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: shenyu-zookeeper
    environment:
      - ZOO_STANDALONE_ENABLED="true"
      - ALLOW_ANONYMOUS_LOGIN="yes"
    ports:
      - "31878:2181"
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 2181 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: always
    networks:
      - shenyu

  kafka:
    image: bitnami/kafka:3.4.0
    container_name: shenyu-kafka
    ports:
      - "31877:9092"
#    healthcheck:
#      test: [ "CMD-SHELL", "wget -q -O - http://localhost:9092/actuator/health | grep UP || exit 1" ]
#      interval: 10s
#      timeout: 2s
#      retries: 3
#      start_period: 10s
#      depends_on:
#        zookeeper:
#          condition: service_healthy
    restart: always
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENERS=PLAINTEXT://:9092
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - shenyu

networks:
  shenyu:
    name: shenyu
    driver: bridge
    external: true

