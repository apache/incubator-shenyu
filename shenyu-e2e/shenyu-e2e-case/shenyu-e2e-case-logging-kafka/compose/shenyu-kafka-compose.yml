services:
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    network_mode: host
    environment:
      - ZOO_STANDALONE_ENABLED=true
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 2181 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: always

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    hostname: kafka
    network_mode: host
    ports:
      - "9092:9092"
#    healthcheck:
#      test: [ "CMD-SHELL", "wget -q -O - http://localhost:9092/actuator/health | grep UP || exit 1" ]
#      interval: 10s
#      timeout: 2s
#      retries: 3
#      start_period: 10s
#      depends_on:
#        zookeeper:
#          condition: service_healthy
    restart: always
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ADVERTISED_HOST_NAME=localhost
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=localhost:2181
      - KAFKA_LISTENERS=PLAINTEXT://localhost:9092
    depends_on:
      zookeeper:
        condition: service_healthy

