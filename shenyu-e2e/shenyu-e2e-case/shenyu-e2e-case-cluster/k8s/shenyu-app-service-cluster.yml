apiVersion: v1
kind: Service
metadata:
  name: shenyu-admin-master
  labels:
    app: shenyu-admin-master
spec:
  type: NodePort
  selector:
    app: shenyu-admin-master
  ports:
    - name: "9095"
      port: 9095
      targetPort: 9095
      nodePort: 31095

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-admin-slave
  labels:
    app: shenyu-admin-slave
spec:
  type: NodePort
  selector:
    app: shenyu-admin-slave
  ports:
    - name: "9096"
      port: 9096
      targetPort: 9096
      nodePort: 31096

---
apiVersion: v1
kind: Service
metadata:
  name: shenyu-bootstrap-cluster
  labels:
    app: shenyu-bootstrap-cluster
spec:
  type: NodePort
  selector:
    app: shenyu-bootstrap-cluster
  ports:
    - name: "9195"
      port: 9195
      targetPort: 9195
      nodePort: 31195